<div class="row">
  <div class="column">
    <h3>
      Devices
    </h3>
<div>
    <mat-card
      class="mat-elevation-z4 list-item"
      *ngFor="let item of devices$ | async"
    >
      <mat-card-header>
        <!-- <mat-icon mat-card-avatar>folder</mat-icon> -->
        <mat-icon mat-card-avatar [svgIcon]="item.icon" class="card-list-icon"></mat-icon>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>{{ item.entityId }} </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <nx-home-assistant-json-viewer
          [json]="item.states"
        ></nx-home-assistant-json-viewer>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-icon-button (click)="onEdit(item)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onView(item)">
          <mat-icon>info</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

    <ng-template #loading>Loading&hellip;</ng-template>
  </div>
  <div class="column">
    <nx-home-assistant-managed-view
      *ngIf="viewId"
      [id]="viewId"
    ></nx-home-assistant-managed-view>
    <nx-home-assistant-managed-edit
      *ngIf="editId"
      [id]="editId"
      (cancel)="onCancel()"
    ></nx-home-assistant-managed-edit>
  </div>
</div>
